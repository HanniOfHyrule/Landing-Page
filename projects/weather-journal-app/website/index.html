<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="app_header">
      <h1 class="holder headline">Weather Journal App</h1>
    </header>

    <main>
      <form id="form" onsubmit="return false">
        <div class="holder zip">
          <h3 for="zip">Enter Zipcode here</h3>
          <input type="text" id="zip" pattern="[0-9]{5}" />
        </div>
        <div class="holder feel">
          <h3 for="feelings">How are you feeling today?</h3>
          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here"
          ></textarea>
          <button id="generate" type="submit">Generate</button>
        </div>
      </form>
      <section id="allRecentPosts">
        <div class="title">Most Recent Entry</div>
      </section>
    </main>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
